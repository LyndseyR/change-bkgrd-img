<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Pick the Background</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

      <section class="hero">

        <div class="hero__content">
          <h1 class="hero__content--title">Choose Your Background Image</h1>
          <h3 class="hero__content--subtitle">Click on a thumbnail below</h3>
          <div class="hero__content--thumbnails">
            <img class="bkgrdOne" src="images/bkgrd1.jpg" alt="street view" />
            <img class="bkgrdTwo" src="images/bkgrd2.jpg" alt="blue flowers" />
            <img class="bkgrdThree" src="images/bkgrd3.jpg" alt="tunnel" />
            <img class="bkgrdFour" src="images/bkgrd4.jpg" alt="phone booth" />
          </div>
        </div>

      </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
